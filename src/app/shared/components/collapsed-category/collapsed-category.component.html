<ng-container *ngIf="category !== 'undefined'; else noCategories">
  <div class="container contBgr py-5 mb-5">
    <div class="heading mb-5 ml-md-3">
      <h2 class="pb-2">Kategoria: 
        <a 
          class="catName" 
          [class.disabled]="!showFour"
          [routerLink]="[ '/kategorie', category ]">
          {{category?.toUpperCase()}}
        </a>
      </h2>
    </div>
    
    <div class="row" *ngIf="articles?.length > 0; else noArticles">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let art of filteredArticles | search: {title: searchText} :false">
          <app-collapsed-article (showArticle)="onGotoArticle($event)"
          [article]="art">
          </app-collapsed-article>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</ng-container>

<ng-template #noCategories>
  <div class="container contBgr py-5">
    <h2 class="text-center">Nie ma takiej kategorii<i class="fa fa-frown-o pl-2"></i></h2>
  </div>
</ng-template>
<ng-template #noArticles>
  <div class="container contBgr py-5">
    <h3 class="text-center">Nie ma artykułów<i class="fa fa-frown-o pl-2"></i></h3>
  </div>
</ng-template>
