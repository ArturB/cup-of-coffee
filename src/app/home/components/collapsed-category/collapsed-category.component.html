<div class="container contBgr py-5">
  <div class="heading mb-5 ml-md-3">
    <h2 class="pb-2">Kategoria: <a class="catName" [routerLink]="[ '/kategoria', articles[0].category ]">{{articles[0].category.toUpperCase()}}</a></h2>
  </div>
  <div class="row">
    <!-- wyÅ›wietla ostatnie 4 elementy listy -->
    <div class="col-6 col-lg-3" *ngFor="let art of (articles | slice: -4)">
      <app-collapsed-article (onShowArticle)="gotoArticle($event)"
      [article]="art">
      </app-collapsed-article>
    </div>
  </div>
  <div class="btnSeeMore mt-4 mr-md-3">
    <app-btn-see-more
    [articleCategory]="articles[0].category"></app-btn-see-more>
  </div>
</div>
