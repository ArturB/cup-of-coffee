<div class="container py-5">
  <div class="profileBgr">
    <div class="heading py-5 px-md-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 profileImg">
            <img src="assets/img/profile1.png" width="240px">
        </div>
        <div class="col-lg-8 profileText">
            <h1 class="pt-5">{{ user?.username }}</h1>
            <h4><strong>Email: {{ user?.email }} </strong></h4>
            <!-- <p><strong>Hobbies: </strong> Read, out with friends, listen to music, draw and learn new things. </p> -->
            <!-- <p><strong>Skills: </strong> -->
        </div>
      </div>
    </div>
    <div class="info py-5">
      <div class="row justify-content-center pt-4">
        <div class="col-md-3 pb-4 text-center">
  
          <figure class="figure artFig">
            <img src="assets/img/articles_300_inv.png" width="160" class="figure-img img-fluid rounded-circle artImgBgr" alt="articles">
            <figcaption class="figure-caption text-center"><h5>Moje artykuły</h5></figcaption>
            <!-- <i class="fa fa-arrow-alt-down"></i> -->
          </figure>
  
          <!-- <h2><strong> 20,7K </strong></h2>                    
          <p>Moje artykuły</p> -->
        </div>
        <div class="col-md-3 pb-4 text-center">
  
          <figure class="figure favFig">
            <img src="assets/img/favorite_300_inv.png" width="160" class="figure-img img-fluid rounded-circle favoriteImgBgr" alt="favorite">
            <figcaption class="figure-caption text-center"><h5>Ulubione artykuły</h5></figcaption>
          </figure>
  
          <!-- <h2><strong> 20,7K </strong></h2>                    
          <p>Moje artykuły</p> -->
        </div>
        <div class="col-md-3 pb-4 text-center">
  
          <figure class="figure setFig">
            <img src="assets/img/settings_300_inv.png" width="160" class="figure-img img-fluid rounded-circle setImgBgr" alt="settings">
            <figcaption class="figure-caption text-center"><h5>Ustawienia konta</h5></figcaption>
          </figure>
  
        </div>
      </div>
    </div>
  </div>
</div>
