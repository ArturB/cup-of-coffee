<div class="output">
  <div class="container-fluid imgBgr">
  </div>
  <div class="container-fluid heading text-center">
    <h1 class="mx-auto px-3 hMarg">stwórz własny niepowtarzalny artykuł</h1>
    <div class="pt-4">
      <img src="./assets/img/cup.png" width="60px" alt="cup of coffee">
    </div>
  </div>
</div>

<div class="container text-center mt-4">
  <h5 class="mx-auto">Stworzony przez Ciebie artykuł zostanie sprawdzony przez moderatora i po tym opublikowany na serwisie</h5>
</div>

<div class="container contBgr py-5 my-5 px-md-5">
  <form onreset>
    <div class="form-group">
      <label for="title" class="labelStyle">Tytuł artykułu</label>
      <input type="text" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
      <label for="category" class="labelStyle">Kategoria</label>
      <select class="form-control custom-select" id="category">
        <option value="">Popularne</option>
        <option value="">Sztuka</option>
        <option value="">Psychologia</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description" class="labelStyle">Zawartość artykułu</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label for="articleImg" class="labelStyle">Zdjęcie lub kolor tła</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Kolor domyślny
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          <input type="file" class="form-control-file">
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="author" class="labelStyle">Widoczność autora w artykule</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="" value="option1" checked>
        <label class="form-check-label" for="isAuthor">Pokaż autora</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="noAuthor">Zostań anonimem</label>
      </div>
    </div>

    <div class="btnGroup">
      <button type="reset" class="btn btn-lg btnReset mr-4">Anuluj<i class="fa fa-trash ml-2 my-auto"></i></button>
      <button type="button" class="btn btn-lg pinkBtn" (click)="newArticle()">Dodaj artykuł<i class="fa fa-save ml-2 my-auto"></i></button>
    </div> 

  </form>
</div>
