<div class="container mb-5">
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Tytuł artykułu</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Kategoria</label>
      <select class="form-control custom-select" id="exampleFormControlSelect1">
        <option value="">Popolarne</option>
        <option value="">Sztuka</option>
        <option value="">Psychologia</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Zawartość artykułu</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlFile1">Zdjęcie lub kolor tła</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Kolor domyślny
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">Widoczność autora w artykule</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
        <label class="form-check-label" for="inlineRadio1">Pokaż autora</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Zostań anonimem</label>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Anuluj</button>
    <button class="btn btn-success" type="submit">Wyślij artykuł</button>

  </form>
</div>
